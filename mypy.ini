[mypy]
# JobBot Production Mypy Configuration
# Gradual adoption strategy for existing codebase

# Basic settings
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False

# Gradual adoption - start with warnings, not errors
warn_no_return = True
warn_unreachable = True
warn_redundant_casts = True
warn_unused_ignores = True

# Allow missing imports for now - can be tightened later
ignore_missing_imports = True

# Exclude problematic directories during gradual adoption
exclude = (?x)(
    ^alembic/.*
    | ^scripts/.*
    | ^storage/.*
    | ^scraped_data/.*
    | ^venv/.*
    | ^node_modules/.*
)

# Per-module configuration for gradual adoption
[mypy-tests.*]
disallow_untyped_defs = False
ignore_errors = True

[mypy-app.scrapers.*]
# Legacy scraper modules - relax rules
ignore_errors = True

[mypy-app.processing.*]
# Data processing modules - relax rules initially  
ignore_errors = True

[mypy-app.services.*]
# Service modules - relax rules initially
ignore_errors = True

# Stricter rules for new core modules
[mypy-app.models.*]
disallow_untyped_defs = True
warn_return_any = True

[mypy-app.core.*]
disallow_untyped_defs = True
warn_return_any = True

[mypy-app.api.*]
disallow_untyped_defs = True
warn_return_any = True