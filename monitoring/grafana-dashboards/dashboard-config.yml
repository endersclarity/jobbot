# JobBot Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  - name: 'JobBot Dashboards'
    orgId: 1
    folder: 'JobBot'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
